<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/stats.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
    <link rel="stylesheet" href="../css/components/footer.css">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>The Daily Scope</title>
</head>

<body>
    <div id="navbar"></div>

    <main class="container my-4">
        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3><i class="bi bi-trophy-fill"></i> Top Scorers</h3>
                <select id="scorers-sort" class="form-select w-auto">
                    <option value="desc">Goals ↓</option>
                    <option value="asc">Goals ↑</option>
                </select>
            </div>
            <div id="scorers-list" class="list-group"></div>
        </section>

        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3><i class="bi bi-bullseye"></i> Assists</h3>
                <select id="assists-sort" class="form-select w-auto">
                    <option value="desc">Assists ↓</option>
                    <option value="asc">Assists ↑</option>
                </select>
            </div>
            <div id="assists-list" class="list-group"></div>
        </section>

        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3><i class="bi bi-square-fill text-warning"></i> Yellow Cards</h3>
                <select id="yellow-sort" class="form-select w-auto">
                    <option value="desc">Cards ↓</option>
                    <option value="asc">Cards ↑</option>
                </select>
            </div>
            <div id="yellow-list" class="list-group"></div>
        </section>

        <section class="mb-4">
            <div class="d-flex justify-content-between align-items-center mb-2">
                <h3><i class="bi bi-square-fill text-danger"></i> Red Cards</h3>
                <select id="red-sort" class="form-select w-auto">
                    <option value="desc">Cards ↓</option>
                    <option value="asc">Cards ↑</option>
                </select>
            </div>
            <div id="red-list" class="list-group"></div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script type="module" src="../js/stats.js"></script>
    <script src="../js/components/navbar.js"></script>
    <script src="../js/components/footer.js"></script>
</body>

</html>
